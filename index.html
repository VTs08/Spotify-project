<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__container">
            <img src="img/spotify.svg" alt="Logo Spotify" class="cabecalho__logo">
            <input type="checkbox" id="chec" class="cabecalho__botao">
            <label class="menu--hamburguer" for="chec">
                <span class="menu--traco"></span>
                <span class="menu--traco"></span>
                <span class="menu--traco"></span>
            </label>
                <ul class="nav__lista">
                    <li class="lista__item">
                        <a href="#" class="item--link premium">Premium</a>
                    </li>
                    <li class="lista__item">
                        <a href="#" class="item--link suporte">Suporte</a>
                    </li>
                    <li class="lista__item">
                        <a href="#" class="item--link baixar">Baixar</a>
                    </li>
                    <li class="lista__item">
                        <div class="item--parede"></div>
                    </li>
                    <li class="lista__item box--conta">
                        <a href="#" class="item--link item--conta">Conta</a>
                    </li>
                    <li class="lista__item box--conta">
                        <a href="#" class="item--link item--conta">Sair</a>
                    </li>
                    <li class="lista__item item-perfil">
                        <a href="#" class="item--link box--perfil">
                            <img src="./img/disgraaççaaa.jpg" class="perfil--img" alt="Foto de usúario">
                            <span class="perfil">Perfil</span>
                        </a>
                    </li>
                </ul>
            <img src="./img/disgraaççaaa.jpg" class="perfil--img perfil--img-mobile" alt="Foto de usúario">
        </div>
    </header>

    <main class="principal">
        <section class="banner">
            <div class="banner__container">
                <h1 class="banner--titulo">Curtição sem limites</h1>
                <h2 class="banner--subtitulo">Escolha entre milhões de músicas e curta quando quiser, sem anúncios e offline.</h2>
                <div class="container__botao">
                    <a href="#" class="botao botao--comece">comece agora</a>
                    <a href="#" class="botao botao--planos">ver planos</a>
                </div>
                <a href="" class="termos-condicoes">Sujeito a Termos e Condições</a>
            </div>
        </section>
    </main>
</body>
</html>
