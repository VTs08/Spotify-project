<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__container">
            <img src="img/spotify.svg" alt="Logo Spotify" class="cabecalho__logo">
            <nav class="cabecalho__nav">
                <ul class="nav__lista">
                    <li class="lista__item">
                        <a href="#" class="item--link premium">Premium</a>
                    </li>
                    <li class="lista__item">
                        <a href="#" class="item--link suporte">Suporte</a>
                    </li>
                    <li class="lista__item">
                        <a href="#" class="item--link baixar">Baixar</a>
                    </li>
                    <li class="lista__item">
                        <div class="item--parede"></div>
                    </li>
                    <li class="lista__item">
                        <a href="#" class="item--link box--perfil">
                            <img src="./img/disgraaççaaa.jpg" class="perfil--img" alt="Foto de usúario">
                            <span class="item--perfil">Perfil</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </header>
</body>
</html>
